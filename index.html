<!DOCTYPE html>
<html>
    <head>
        <title>Price Calc</title>
        <link rel="stylesheet" href="modern-normalize.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="page-container">
            <div class="title-container">
                <h1>Simple, traffic-based pricing</h1>
                <p>sign-up for our 30 day trial. No credit card required</p>
            </div>
            <div class="calc-container">
                <form>
                    <div class="view-price-container">
                        <div class="page-views">
                            <!-- page view count linked to slider/radios "pageviews"-->
                        </div>
                        <div class="price-per">
                            <!-- price display linked with slider/radios "/month" OR "/year" -->
                        </div>
                    </div>
                    <div class="slider-container">
                        <label for="10k">10K</label>
                        <input class="slider" type="radio" id="10k" name="slider" value="10k">
    
                        <label for="50k">50K</label>
                        <input class="slider" type="radio" id="50k" name="slider" value="50k">
    
                        <label for="100k">100k</label>
                        <input class="slider" type="radio" id="100k" name="slider" value="100k">
    
                        <label for="500k">500K</label>
                        <input class="slider" type="radio" id="500k" name="slider" value="500m">
                        
                        <label for="1m">1M</label>
                        <input class="slider" type="radio" id="1m" name="slider" value="1m">
                    </div>
                    <div class="toggle-container">
                        <!-- toggle-->
                        <!-- removed to use checkbox
                        <label for="toggle">Monthly Billing</label> -->
                        <input type="checkbox" id="toggle" class="checkbox"
                         <label for="toggle">Yearly Billing</label>

                         <div class="discount">
                            25% discount
                         </div>
                    </div>
                    <div class="end form container">
                        <div>
                            <!-- list of ad text-->
                        </div>
                        <div class = "button container">
                            <!-- start my trial button-->
                             <input type="submit" value="Start my trial"
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
