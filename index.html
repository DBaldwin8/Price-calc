<!DOCTYPE html>
<html>
    <head>
        <title>Price Calc</title>
        <link rel="stylesheet" href="modern-normalize.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="page-container">
            <div class="title-container">
                <h1>Simple, traffic-based pricing</h1>
                <p>sign-up for our 30 day trial. No credit card required</p>
            </div>
            <div class="calc-container">
                <form>
                    <div class="view-price-container">
                        <div class="page-views-container">
                            <!-- page view count linked to slider/radios "pageviews"-->
                             <h3 id="page-views"></h3>
                        </div>
                        <div class="price-per-container">
                            <!-- price display linked with slider/radios "/month" OR "/year" -->
                             <h3 class="price-per"></h3>
                        </div>
                    </div>
                    <div class="slider-container">
                        <label for="slider"></label>
                        <input type="range" min="0" max="4" value="2" class="slider" id="slider" name="slider">
                    </div>
                    <div class="toggle-container">
                        <!-- toggle-->
                        <!-- removed to use checkbox
                        <label for="toggle">Monthly Billing</label> -->
                        <input type="checkbox" id="toggle" class="checkbox"
                        <label for="toggle">Yearly Billing</label>

                        <div class="discount">
                            25% discount
                        </div>
                    </div>
                    <div class="end form container">
                        <div>
                             <ul>
                                <!-- need to style bullets to green ticks -->
                                 <li>Unlimited websites</li>
                                 <li>100% data ownership</li>
                                 <li>Email reports</li>
                            </ul>
                        </div>
                        <div class = "button container">
                            <!-- start my trial button-->
                             <input type="submit" value="Start my trial"
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
